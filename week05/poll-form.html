        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Sour+Gummy:wght@100..900&display=swap" rel="stylesheet">

    <body>
        <header>
             <h1>WDD 130 | Tyler McCleve | HTML Form- User Poll</h1>
        </header>
       <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname" name="fullname" placeholder="Spongebob Squarepants"><br><br>
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail" placeholder="example@gmail.com">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label>What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="blank">other</option>
                            <option value="chrome">Chrome</option>
                            <option value="explorer">Explorer</option>
                            <option value="google">Google</option>
                            <option value="brave">Brave</option>
                        </select><br><br>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet"><br>
                    </div>
                    <label for="feedback">List the places you have lived.</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Gilbert Arizona"></textarea>
                </fieldset><br>
                <div class="submit">
                    <input type="Submit">
                </div>
            </form>
       </main>
    
        <footer>
            <p>copyright | User Poll Activity | Tyler McCleve</p>
        </footer>
    </body>
</html>
